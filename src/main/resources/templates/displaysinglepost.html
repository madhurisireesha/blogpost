<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${post.title}"></title>
        <body>
            <div class="container">
                <h1 th:text="${post.title}"></h1>
                <p th:text="${post.content}"></p>
                <small>Author:<span th:text="${post.author}"></span></small>
                <small>Published:<span th:text="${post.publishedAt}"></span></small>
            </div>
        </body>
    </head>
</html>
