<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Blog Posts</h1>

    <form th:action="@{/posts}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search posts...">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <a th:href="@{/createpost}" class="btn btn-success mb-4">Create New Post</a>

    <ul class="list-group">
        <li th:each="post : ${posts}" class="list-group-item">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
            <p th:text="${post.excerpt}"></p>
            <small>Author: <span th:text="${post.author}"></span></small>
            <small class="ml-3">Published: <span th:text="${post.publishedAt}"></span></small>
        </li>
    </ul>

</div>
</body>
</html>
